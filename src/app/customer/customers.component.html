<div class="container mt-5">
    <h1 style ="margin-bottom: 50px">Customer Data  [{{ customerDTOs?.length }}]</h1>

    <form class="form-inline">
        <div class="form-group mb-4">
            <label for="country"></label>
            <select class="form-control form-select-lg mb-3" id="country"  (change)="onChangeCountry($event)" style ="width: 250px">
                <option value=null> Select Country</option>
                <option *ngFor="let country of countries" value="{{country.countryCode}}"> {{country.countryName}}</option>
            </select>
        </div>
        <div class="form-group mb-4">
            <label for="state"></label>
            <select class="form-control form-select-lg mb-3" id="state" (change)="onChangeState($event)" style ="width: 250px; margin-left: 30px;">
                <option value=null>Select Phone State</option>
                <option value='true'>Valid</option>
                <option value='false'>Not Valid</option>
            </select>
        </div>

    </form>


        <table *ngIf="customerDTOs && customerDTOs.length >0" class="table table-bordered table-striped mb-5">
            <thead>
                <tr class="table-success">
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">Country Code</th>
                    <th scope="col">Phone Number</th>
                </tr>
            </thead>
            <tbody>

                <tr  *ngFor="let customerDTO of customerDTOs; let i = index;">
                    <th scope="row">{{ customerDTO.country }}</th>
                    <td>{{ customerDTO.phoneValid ? 'Valid' : 'Not Valid' }}</td>
                    <td>{{ customerDTO.countryCode }}</td>
                    <td>{{ customerDTO.phone }}</td>
                </tr>
            </tbody>
        </table>

        <h5 *ngIf="customerDTOs?.length==0">{{'There are no results for your selected filters, Please select another one'}}</h5>
</div>
